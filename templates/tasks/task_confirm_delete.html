{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Task</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"?</p>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'tasks:task-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
